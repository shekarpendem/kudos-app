<h3>Add Kudos</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="eid">Employee:</label>
      <select [(ngModel)]="kudo.eid" name="eid" class="form-control">
        <option *ngFor="let employee of employeeList">{{employee}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Comments</label>
      <textarea class="form-control" id="kudoComment" required [(ngModel)]="kudo.kudoComment" name="kudoComment"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
